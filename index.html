<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image project</title>
        <!-- css links -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
                integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script src="files/bootstrap.bundle.min.js"></script>
        <!-- select  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
                integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
                integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- main style sheets-->
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>


        <div class="container d-flex justify-content-center">
                <div class="tab-container p-5">

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="county-tab" data-bs-toggle="tab"
                                                data-bs-target="#county" type="button" role="tab" aria-controls="county"
                                                aria-selected="true">County</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="year-tab" data-bs-toggle="tab"
                                                data-bs-target="#year" type="button" role="tab" aria-controls="year"
                                                aria-selected="false">Year</button>
                                </li>

                        </ul>
                        <div class="tab-content d-flex justify-content-center mt-4" id="myTabContent">
                                <div class="tab-pane d-flex flex-column justify-content-center align-items-center fade show active"
                                        id="county" role="tabpanel" aria-labelledby="county-tab">

                                        <div class="select-wrapper mb-2 d-flex align-items-center">
                                                <div>Search by county:</div>
                                                <select id="county-select" class="selectpicker" data-live-search="true">

                                                </select>
                                        </div>


                                        <div class="year-wrapper mb-2 d-flex align-items-center">
                                                <div class="year-prompt">Narrow by year:</div>
                                                <form class="form-horizontal">
                                                        <input id="year-search" type="text" placeholder="All years"
                                                                onkeyup="yearValueCapture(this)" class="form-control"
                                                                id="inputSuccess">
                                                </form>
                                        </div>


                                        <div class="timeline-wrapper">
                                                <h2 id="county-timeline-header">Escambia Timeline</h2>
                                                <ul id="county-timeline-list"></ul>
                                        </div>



                                </div>
                                <div class="tab-pane fade" id="year" role="tabpanel" aria-labelledby="year-tab">
                                        <div class="select-wrapper d-flex align-items-center">
                                                <div>Choose a county:</div>
                                                <select class="selectpicker" data-live-search="true">
                                                        <option value="Escambia">Escambia</option>
                                                </select>
                                        </div>
                                        <div class="year-wrapper">

                                        </div>
                                        <h2>Escambia Timeline</h2>
                                        <ul>
                                                <li>1513 to 1763 - La Florida</li>
                                                <li>1763 to 1783 - British West Florida</li>
                                                <li>1783 to 1821 - Spanish West Florida</li>
                                                <li>1821 to 1821 - Spanish West Florida</li>
                                        </ul>
                                </div>

                        </div>


                </div> <!--end tab container-->
        </div> <!--end main container-->


        <!-- js files -->
        <!-- main js file -->
        <script src="modules/object.js"></script>
        <script src="script.js"></script>
</body>

</html>
